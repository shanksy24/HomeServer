    <title>Will Shanks | Sudoku</title>

<body id="body" onload="init();">

<header>
    <h1 class="title">
        Sudoku

<div id="torso">

        <div id="controls" >
            <span class="controlsText" id="status">Welcome</span>
            <span class="controlsText" id="timer">00:00:00</span>
            <button class="controlsButton" id="ToggleTimer" onclick="ToggleTimer();" disabled><b>-</b></button>
            <hr>
            <button class="controlsButton" id="ResetBoard" onclick="ResetBoard();" disabled><b>Reset</b></button>
            <button class="controlsButton" id="Solve" onclick="Solve();" disabled><b>Solve</b></button>
            <div id="NewGameOptions">
                <button class="controlsButton" id="ToggleNewGameOptions" onclick="ToggleNewGameOptions();"><b>New Game</b></button>
                <button class="newGameButton" id="NewGameEasy" onclick="NewGame('easy');"><b>Easy</b></button>
                <button class="newGameButton" id="NewGameMedium" onclick="NewGame('med');"><b>Med</b></button>
                <button class="newGameButton" id="NewGameHard" onclick="NewGame('hard');"><b>Hard</b></button>
            </div>
        </div>
